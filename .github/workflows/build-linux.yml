name: Build MomSurfFix Extension on Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install build dependencies (GCC 9 + 32bit + Fixes)
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        
        # 1. 安装编译器和 32 位支持
        sudo apt-get install -y --no-install-recommends \
          gcc-9 g++-9 \
          gcc-9-multilib g++-9-multilib \
          libc6-dev-i386 \
          lib32stdc++6 \
          lib32z1-dev \
          make python3 python3-pip git ca-certificates

        # 2. 【绝杀修复】手动修复 asm 头文件路径
        # Ubuntu 22.04 的 gcc-9-multilib 有时找不到 asm 目录，手动软链一下即可
        # 这一步能解决 fatal error: asm/errno.h: No such file or directory
        sudo ln -s /usr/include/x86_64-linux-gnu/asm /usr/include/asm || true

    - name: Install AMBuild
      run: |
        git clone https://github.com/alliedmodders/ambuild
        cd ambuild
        python3 setup.py install --user
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Checkout SourceMod SDKs
      run: |
        mkdir -p sdks
        cd sdks
        git clone --recursive https://github.com/alliedmodders/sourcemod -b 1.11-dev sourcemod
        git clone --recursive https://github.com/alliedmodders/metamod-source -b 1.12-dev mmsource
        git clone --recursive https://github.com/alliedmodders/hl2sdk -b csgo hl2sdk-csgo

    - name: Configure
      env:
        CC: gcc-9
        CXX: g++-9
      run: |
        rm -rf build
        # 这里的 -o build 和前面的环境变量配合，已经验证是没问题的
        python3 configure.py -o build \
          --sdks=csgo \
          --targets=x86 \
          --sm-path="${{ github.workspace }}/sdks/sourcemod" \
          --mms-path="${{ github.workspace }}/sdks/mmsource" \
          --hl2sdk-path="${{ github.workspace }}/sdks/hl2sdk-csgo"
        
        test -f build/.ambuild2/vars

    - name: Build
      env:
        CC: gcc-9
        CXX: g++-9
      run: |
        ambuild build

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: momsurffix_ext_linux
        path: build/**/momsurffix_ext.ext.so
