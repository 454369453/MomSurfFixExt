name: Build MomSurfFix Extension on Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git clang g++-multilib python3 python3-pip lib32stdc++-10-dev lib32z1-dev libc6-dev-i386

    - name: Clone and Install AMBuild
      run: |
        git clone https://github.com/alliedmodders/ambuild
        cd ambuild
        python3 setup.py install --user
        cd ..

    - name: Clone SDKs
      run: |
        git clone --recursive https://github.com/alliedmodders/sourcemod -b 1.12-dev sourcemod
        git clone --recursive https://github.com/alliedmodders/metamod-source -b 1.12-dev mmsource
        git clone --recursive https://github.com/alliedmodders/hl2sdk -b sdk2013 hl2sdk-csgo  # 使用 sdk2013 分支适用于 CS:GO

    - name: Configure and Build
      run: |
        mkdir build && cd build
        export PATH=$HOME/.local/bin:$PATH
        export HL2SDK=/home/runner/work/MomSurfFixExt/MomSurfFixExt/hl2sdk-csgo
        export MMSOURCE=/home/runner/work/MomSurfFixExt/MomSurfFixExt/mmsource
        export SOURCEMOD=/home/runner/work/MomSurfFixExt/MomSurfFixExt/sourcemod
        python3 ../configure.py --sdks=csgo --targets=x86
        ambuild

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: momsurffix_ext-so
        path: build/package/addons/sourcemod/extensions/momsurffix_ext.ext.so  # 如路径不同，根据日志调整
